<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let total = 0;
            for (i = 1; i <= 10; i++) {
                total = total + i;
            }
            if (total >= 20) {
                console.log("20以上");
            } else {
                console.log("20未満");
            }
        </script>
    </body>
</html>
